<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<title>Modificar Cliente</title>
</head>
<body>
	<h1>Modificar Cliente</h1>
	<form action="/petshop/updateCliente"  method="post">
		Nome do Cliente: <input type="text" name="nomeCliente" required/>
		Novo Nome: <input type="text" name="nome" required/>
		Novo Telefone: <input type="text" name="phone" required/>
		Novo Endereço: <input type="text" name="endereco" required/>
		Novo Nome do Pet: <input type="text" name="nomePet" required/>
		<button type="submit">Editar Cliente</button>
	</form>
</body>
</html>
