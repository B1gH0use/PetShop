<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<title>Modificar Produto</title>
</head>
<body>
	<h1>Modificar Produto</h1>
	<form action="/petshop/updateProduto"  method="post">
		Nome do Produto: <input type="text" name="nomeProduto" required/>
		Novo Nome: <input type="text" name="nome" required/>
		Novo Preço: <input type="text" name="preco" required/>
		Novo Marca: <input type="text" name="marca" required/>
		Novo Descrição: <input type="text" name="descricao" required/>
		Novo Quantidade: <input type="text" name="qntidade" required/>
		<button type="submit">Editar Produto</button>
</body>
</html>
